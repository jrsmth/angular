
<!-- In the Bootstrap 'Grid' system, the page is divided into 12 - so '6' is 50% -->
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input
                    #title="ngModel"
                    [(ngModel)]="product.title"
                    name="title" 
                    id="title"
                    type="text" 
                    class="form-control"
                    required>
                <div
                    *ngIf="title.touched && title.invalid"
                    class="alert alert-danger">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">
                    Price
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">£</span>
                        <!-- https://getbootstrap.com/docs/4.6/components/input-group/ -->
                      </div>
                    <input
                        #price="ngModel"             
                        [(ngModel)]="product.price"
                        name="price" 
                        id="price" 
                        type="number"
                        class="form-control"
                        [min]="0"
                        required>
                </div>
                <div 
                    *ngIf="price.touched && price.invalid"
                    class="alert alert-danger">
                    <div *ngIf="price.errors?.['required']">
                        Price is required
                    </div>
                    <div *ngIf="price.errors?.['min']">
                        Price must be £0.00 or higher
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">
                    Category
                </label>
                <select  
                    #category="ngModel"                       
                    [(ngModel)]="product.category"
                    name="category" 
                    id="category" 
                    class="form-control"
                    required>
                    <option value=""></option>
                    <option 
                        *ngFor="let c of categories$ | async"
                        [value]="c.payload.key">
                        {{ c.payload.val().name }}
                    </option>
                </select>
                <div 
                    *ngIf="category.touched && category.invalid"
                    class="alert alert-danger">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">
                    Image URL
                </label>
                <input
                    #imageUrl="ngModel"                                  
                    [(ngModel)]="product.imageUrl"
                    name="imageUrl" 
                    id="imageUrl" 
                    type="text" 
                    class="form-control"
                    url
                    required>
                <div 
                    *ngIf="imageUrl.touched && imageUrl.invalid"
                    class="alert alert-danger">
                    <div *ngIf="imageUrl.errors?.['required']">
                        Image URL is required
                    </div>
                    <div *ngIf="imageUrl.errors?.['url']">
                        Please enter valid URL
                    </div>        
                </div>
            </div>
            <button 
                type="submit"
                class="btn btn-primary">
                Save
            </button>
            <button 
                (click)="delete()"
                type="button"
                class="btn btn-danger">
                Delete
            </button>
        </form>
    </div>
    <div class="col-md-6">
        <div 
            class="card" 
            style="width: 24rem;">
            <img 
                [src]="product.imageUrl" 
                class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency:'GBP' }}</p>
            </div>
        </div>
        <!-- https://getbootstrap.com/docs/4.3/components/card/ -->
    </div>
</div>
